<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Spotify</title>
  </head>
  <body>
    <div id="wrapper">
      <!-- main -->
      <!-- navtop -->
      <main class="clearfix">
        <nav class="main_nav">
          <section class="nav_top">
            <div class="nav_logo_mobile">
              <img src="spotify/img/logo-small.svg" alt="">
            </div>

            <div class="nav_logo">
              <img src="spotify/img/logo.svg" alt="">
            </div>

            <section class="nav_main_menu">
              <ul>
                <li class="active"><img src="spotify/img/home.svg" alt=""><a href="#">Home</a></li>
                <li class="active"><img src="spotify/img/search.svg" alt=""><a href="#">Cerca</a></li>
                <li class="active"><img src="spotify/img/libreria.svg" alt=""><a href="#">La mia libreria</a></li>
              </ul>
            </section>
            <!-- playlist -->
            <section class="playlist">
              <h2>Playlist</h2>
              <ul>
                <li><a href="#"><i class="fa-solid fa-plus"></i>Crea Playlist</a></li>
                <li><a href="#">Nome Playlist</a></li>
                <li><a href="#">Nome Playlist</a></li>
                <li><a href="#">Nome Playlist</a></li>
                <li><a href="#">Nome Playlist</a></li>
                <li><a href="#">Nome Playlist</a></li>
                <li><a href="#">Nome Playlist</a></li>
              </ul>
            </section>
            <!-- nav bottom -->
          </section>
          <section class="nav_bottom">
            <div class="app_download">
              <a href="#">
                <img src="spotify/img/download.svg" alt="">
                <p class="text_active_desk">Download app</p>
              </a>
            </div>
            <div class="user">
                <img src="spotify/img/profile.svg" alt="">
                <p class="text_active_desk">John Doe</p>
            </div>
          </section>
        </nav>
        <section id="content">

        </section>
      </main>
      <!-- chiusura main -->
      <!-- footer -->
      <footer>
        <section id="player">
          <div class="player_album">
            <div class="player_album_cover">
              <img src="spotify/img/sinister.jpeg" alt="">
            </div>
            <div class="player_album_title">
              <h2> <a href="#">sinister</a> </h2>
              <p> <a href="#">Nome Brano</a> </p>
            </div>
            <div class="player_icon">
              <a href="#"><i class="fa-regular fa-heart"></i></a>
              <a href="#"><i class="fa-regular fa-folder"></i></a>
            </div>
          </div>

          <div class="player_controller">
            <div class="player_controller_icons">
              <ul id="player_commands">
                <li><a href="#"><i class="fa-solid fa-shuffle"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-backward-step"></i></a></li>
                <li><a href="#"><i class="fa-regular fa-circle-play command_play"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-forward-step"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-arrow-rotate-right"></i></a></li>
              </ul>
            </div>
            <div class="player_controller_time">
              <div class="player_controller_time_min">
                0:25
              </div>

              <div class="player_bar time_bar">
                <div class="gen_bar">
                  <div class="pallino"></div>
                </div>
              </div>
              <div class="player_controller_time_min">
                4:25
              </div>
            </div>
          </div>

          <div class="player_audio">
            <ul class="icons_list">
              <li> <i class="fas fa-list-ul"></i> </li>
              <li> <i class="fas fa-desktop"></i> </li>
              <li><i class="fa-solid fa-volume-high"></i></li>
              <li class="player_audio_volume">
                <div class="player_bar">
                  <div class="gen_bar">
                  <div class="pallino"></div>
                  </div>
                </div>
            </li>
            </ul>
          </div>
        </section>
        
      </footer>
    </div>
  </body>
</html>
